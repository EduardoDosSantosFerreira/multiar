<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiar | Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        font-size: 1.1rem;
      }
      .custom-heading {
        font-size: 2em;
      }
      .navbar-brand, .nav-link, .btn, .card-title, .card-text, p {
        font-size: 1.1em;
      }
      .nav-link {
        font-size: 1.3em;
      }
      .container { 
        max-width: 800px; 
        margin: auto; 
        padding: 20px; 
      }
      input, textarea, button { 
        width: 100%; 
        padding: 10px; 
        margin-top: 10px; 
      }
      h1 { 
        text-align: center; 
      }
      #productList {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .product {
        display: flex;
        align-items: flex-start;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
        margin-bottom: 15px;
      }
      .product img {
        width: 150px;
        height: auto;
        border-radius: 8px;
        margin-right: 15px;
      }
      .product-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .product-title {
        font-size: 1.3em;
        font-weight: bold;
      }
      .product-price {
        font-size: 1.2em;
        color: #4CAF50;
        font-weight: bold;
      }
      .product-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNhdutMMvVS482lOiL_aqJayIoWJ8cc_g",
            authDomain: "multiar-34383.firebaseapp.com",
            projectId: "multiar-34383",
            storageBucket: "multiar-34383.firebaseapp.com",
            messagingSenderId: "1084028664918",
            appId: "1:1084028664918:web:1f5eb3936a5202f4474ff7",
            measurementId: "G-1K8H9F84JW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                querySnapshot.forEach((doc) => {
                    const product = { id: doc.id, ...doc.data() };
                    createProductCard(product);
                });
            } catch (error) {
                console.error("Erro ao carregar produtos: ", error);
            }
        }

        function createProductCard(product) {
            const productList = document.getElementById("productList");

            const productDiv = document.createElement("div");
            productDiv.classList.add("product");

            const img = document.createElement("img");
            img.src = product.image;

            const detailsDiv = document.createElement("div");
            detailsDiv.classList.add("product-details");

            const name = document.createElement("h3");
            name.classList.add("product-title");
            name.textContent = product.name;

            const description = document.createElement("p");
            description.textContent = product.description;

            const price = document.createElement("p");
            price.classList.add("product-price");
            price.textContent = `R$ ${product.price.toFixed(2)}`;

            const actionsDiv = document.createElement("div");
            actionsDiv.classList.add("product-actions");

            const editButton = document.createElement("button");
            editButton.classList.add("btn", "btn-primary");
            editButton.textContent = "Editar";
            editButton.onclick = () => {
                document.getElementById("productName").value = product.name;
                document.getElementById("productDescription").value = product.description;
                document.getElementById("productPrice").value = product.price;
                document.getElementById("productImage").value = product.image;
                document.getElementById("productId").value = product.id;
            };

            const removeButton = document.createElement("button");
            removeButton.classList.add("btn", "btn-danger");
            removeButton.textContent = "Remover";
            removeButton.onclick = () => deleteProduct(product.id, productDiv);

            actionsDiv.appendChild(editButton);
            actionsDiv.appendChild(removeButton);

            detailsDiv.appendChild(name);
            detailsDiv.appendChild(description);
            detailsDiv.appendChild(price);
            detailsDiv.appendChild(actionsDiv);

            productDiv.appendChild(img);
            productDiv.appendChild(detailsDiv);
            productList.appendChild(productDiv);
        }

        async function deleteProduct(productId, productDiv) {
            const confirmed = confirm("Você tem certeza que deseja remover este produto?");
            if (!confirmed) return;

            try {
                await deleteDoc(doc(db, "products", productId));
                alert("Produto removido com sucesso!");
                productDiv.remove();
            } catch (error) {
                console.error("Erro ao remover produto: ", error);
                alert("Erro ao remover produto. Verifique o console para mais detalhes.");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadProducts();

            document.getElementById("productForm").addEventListener("submit", async (event) => {
                event.preventDefault();

                const productId = document.getElementById("productId").value;

                const product = {
                    name: document.getElementById("productName").value,
                    description: document.getElementById("productDescription").value,
                    price: parseFloat(document.getElementById("productPrice").value),
                    image: document.getElementById("productImage").value
                };

                try {
                    if (productId) {
                        await updateDoc(doc(db, "products", productId), product);
                        alert("Produto atualizado com sucesso!");
                    } else {
                        await addDoc(collection(db, "products"), product);
                        alert("Produto adicionado com sucesso!");
                    }

                    document.getElementById("productForm").reset();
                    loadProducts();
                } catch (error) {
                    console.error("Erro ao adicionar produto: ", error);
                    alert("Erro ao adicionar produto. Verifique o console para mais detalhes.");
                }
            });
        });
    </script>
  </head>
  <body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form id="productForm">
            <input type="hidden" id="productId">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Descrição:</label>
            <textarea id="productDescription" required></textarea>

            <label for="productPrice">Preço (R$):</label>
            <input type="number" id="productPrice" step="0.01" required>

            <label for="productImage">URL da Imagem:</label>
            <input type="text" id="productImage" required>

            <button type="submit" class="btn btn-success mt-3">Adicionar Produto</button>
        </form>
        <br>
        <h2>Lista de Produtos</h2>
        <div id="productList" class="product-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-5tgqFUTeX3cA5VO+RtBvfEiy0BhZ7Bvl89OAnftn8UsPC9FVv6hfssoC8QwMgKQU" crossorigin="anonymous"></script>
  </body>
</html>
