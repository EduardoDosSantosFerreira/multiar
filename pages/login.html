    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      body {
        font-family: 'Poppins', sans-serif;

        background-color: #f5f5f5; /* Adicionando um fundo claro para melhorar a visibilidade */

        font-size: 1.1em;
      }
      .nav-link {
        font-size: 1.3em; /* Aumentando o tamanho dos itens da nav */
      }
      .login-container {
  max-width: 700px;
  padding: 40px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.2); /* Acentua a sombra */

.login-container .form-label {

  <body>

      <nav class="navbar navbar-expand-lg" style="background-color: #0d141c;" data-bs-theme="dark">
        <div class="container d-flex justify-content-between align-items-center">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Produtos</a>

            <div class="d-flex align-items-center">
              <a href="#" class="btn btn-light me-2 d-flex align-items-center">
                <i class="bi bi-cart-fill me-1"></i> Carrinho
              </a>
              <a href="tel:+5513997764129" class="btn btn-light d-flex align-items-center">
                <i class="bi bi-telephone-fill me-2"></i>
                (13) 997764129

            </div>
          </div>
        </div>
      </nav>
    </header>
<br>
    <main class="d-flex justify-content-center align-items-center" style="height: 50vh;">
      <div class="login-container">
        <form id="loginForm">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Digite seu login">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </main>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const login = document.getElementById('login').value;
        const senha = document.getElementById('senha').value;
        if (login === 'adm' && senha === 'adm351124') {
          window.location.href = './admin.html';
        } else {
          alert('Login ou senha incorretos.');
        }
      });
    </script>
