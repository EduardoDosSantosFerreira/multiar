<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script type="module">
        // Importando as funções necessárias do SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBNhdutMMvVS482lOiL_aqJayIoWJ8cc_g",
            authDomain: "multiar-34383.firebaseapp.com",
            projectId: "multiar-34383",
            storageBucket: "multiar-34383.firebasestorage.app",
            messagingSenderId: "1084028664918",
            appId: "1:1084028664918:web:1f5eb3936a5202f4474ff7",
            measurementId: "G-1K8H9F84JW"
        };

        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para carregar e exibir produtos
        async function loadProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                querySnapshot.forEach((doc) => {
                    const product = doc.data();

                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    const img = document.createElement("img");
                    img.src = product.image;

                    const name = document.createElement("h3");
                    name.textContent = product.name;

                    const description = document.createElement("p");
                    description.textContent = product.description;

                    const price = document.createElement("p");
                    price.textContent = `R$ ${product.price.toFixed(2)}`;

                    productDiv.appendChild(img);
                    productDiv.appendChild(name);
                    productDiv.appendChild(description);
                    productDiv.appendChild(price);

                    productList.appendChild(productDiv);
                });
            } catch (error) {
                console.error("Erro ao carregar produtos: ", error);
            }
        }

        // Carregar os produtos ao abrir a página
        window.onload = loadProducts;
    </script>
    <style>
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; width: 300px; }
        .product img { width: 100%; height: auto; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; }
    </style>
</head>
<body>
    <h1>Produtos</h1>
    <div class="container" id="productList"></div>
</body>
</html>
