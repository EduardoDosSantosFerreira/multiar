  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        font-size: 1.1rem;
      }
      .custom-heading {
        font-size: 2em; /* Aumentando ainda mais o tamanho dos h1, h2, h3 */
      }
      .navbar-brand, .nav-link, .btn, .card-title, .card-text, p {
        font-size: 1.1em;
      }
      .nav-link {
        font-size: 1.3em; /* Aumentando o tamanho dos itens da nav */
      }
      .product { 
        border: 1px solid #ccc; 
        padding: 10px; 
        margin-bottom: 10px; 
        width: 300px; 
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .product img { 
        width: 100%; 
        height: auto; 
        border-radius: 8px;
      }
      .container { 
        display: flex; 
        flex-wrap: wrap; 
        gap: 20px; 
      }
      .cart-item { 
        border: 1px solid #ccc; 
        padding: 10px; 
        margin-bottom: 10px; 
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-item p {
        margin: 0;
      }
      .cart-item button {
        margin-left: 10px;
      }
      .cart-summary {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
        background-color: #f9f9f9;
        text-align: right;
      }
      .cart-summary p {
        margin: 0;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNhdutMMvVS482lOiL_aqJayIoWJ8cc_g",
            authDomain: "multiar-34383.firebaseapp.com",
            projectId: "multiar-34383",
            storageBucket: "multiar-34383.firebasestorage.app",
            messagingSenderId: "1084028664918",
            appId: "1:1084028664918:web:1f5eb3936a5202f4474ff7",
            measurementId: "G-1K8H9F84JW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cart = [];

        async function loadProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                querySnapshot.forEach((doc) => {
                    const product = doc.data();

                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    const img = document.createElement("img");
                    img.src = product.image;

                    const name = document.createElement("h3");
                    name.textContent = product.name;

                    const description = document.createElement("p");
                    description.textContent = product.description;

                    const price = document.createElement("p");
                    price.textContent = `R$ ${product.price.toFixed(2)}`;

                    const addToCartButton = document.createElement("button");
                    addToCartButton.classList.add("btn", "btn-success");
                    addToCartButton.innerHTML = '<i class="bi bi-cart-fill me-1"></i> Adicionar ao Carrinho';
                    addToCartButton.onclick = () => {
                        addToCart(product);
                    };

                    productDiv.appendChild(img);
                    productDiv.appendChild(name);
                    productDiv.appendChild(description);
                    productDiv.appendChild(price);
                    productDiv.appendChild(addToCartButton);

                    productList.appendChild(productDiv);
                });
            } catch (error) {
                console.error("Erro ao carregar produtos: ", error);
            }
        }

        function addToCart(product) {
            const existingProduct = cart.find(item => item.product.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ product, quantity: 1 });
            }
            alert(`Produto ${product.name} adicionado ao carrinho!`);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = "";

            cart.forEach((item, index) => {
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");

                const img = document.createElement("img");
                img.src = item.product.image;
                img.style.width = "50px";
                img.style.height = "auto";
                img.style.borderRadius = "8px";

                const name = document.createElement("p");
                name.textContent = item.product.name;

                const price = document.createElement("p");
                price.textContent = `R$ ${item.product.price.toFixed(2)}`;

                const quantity = document.createElement("p");
                quantity.textContent = `Quantidade: ${item.quantity}`;

                const incrementButton = document.createElement("button");
                incrementButton.classList.add("btn", "btn-secondary");
                incrementButton.textContent = "+";
                incrementButton.onclick = () => {
                    item.quantity += 1;
                    updateCart();
                };

                const decrementButton = document.createElement("button");
                decrementButton.classList.add("btn", "btn-secondary");
                decrementButton.textContent = "-";
                decrementButton.onclick = () => {
                    if (item.quantity > 1) {
                        item.quantity -= 1;
                    } else {
                        removeFromCart(index);
                    }
                    updateCart();
                };

                const removeButton = document.createElement("button");
                removeButton.classList.add("btn", "btn-danger");
                removeButton.textContent = "Remover";
                removeButton.onclick = () => {
                    removeFromCart(index);
                };

                cartItem.appendChild(img);
                cartItem.appendChild(name);
                cartItem.appendChild(price);
                cartItem.appendChild(quantity);
                cartItem.appendChild(incrementButton);
                cartItem.appendChild(decrementButton);
                cartItem.appendChild(removeButton);

                cartList.appendChild(cartItem);
            });

            updateCartSummary();
        }

        function updateCartSummary() {
            const cartSummary = document.getElementById("cartSummary");
            const total = cart.reduce((sum, item) => sum + item.product.price * item.quantity, 0);
            cartSummary.innerHTML = `<p>Total: R$ ${total.toFixed(2)}</p>`;
        }

        window.onload = loadProducts;
    </script>
</head>
